    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a1a;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            border: 2px solid #333;
        }
        #gameContainer {
            position: relative;
        }
        #leaderboardForm {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            display: none;
            width: 80%;
            max-width: 400px;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
            border: none;
        }
        button {
            background: #00c3ff;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #00a0d0;
        }
        .privacy-consent {
            font-size: 12px;
            margin-top: 10px;
        }
    </style>

<body>
    <div id="gameContainer">
        <!-- Leaderboard submission form -->
        <div id="leaderboardForm">
            <h2>Submit Your Score</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <input type="text" id="playerName" placeholder="Your Name" maxlength="20">
            <input type="email" id="playerEmail" placeholder="Your Email (optional)">
            <div class="privacy-consent">
                <input type="checkbox" id="privacyConsent" checked>
                <label for="privacyConsent">I consent to storing my name and email for leaderboard purposes</label>
            </div>
            <button id="submitScore">Submit Score</button>
            <button id="skipSubmission">Skip & View Leaderboard</button>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
